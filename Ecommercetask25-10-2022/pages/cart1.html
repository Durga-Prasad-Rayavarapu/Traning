<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basket</title>
  <link rel="stylesheet" href="assests/css/cart1.css">
</head>

<body onload="cart()">
  <main>
    <div class="basket">
      
        <div class="basket-labels">
            <ul>
                <li class="item item-heading">Item</li>
                <li class="price">Price</li>
                <li class="quantity">Quantity</li>
                <li class="subtotal">Subtotal</li>
            </ul>
        </div>
      <div class="basket-product" id="app">
        <div class="item"> 
            <div class="product-image"> </div>
         <div class="product-details">
         </div>
        </div> 
         <div class="price"></div> <div class="quantity"> </div>  <div class="subtotal"></div> 
        <div class="remove"></div>'
      </div>
    </div>
    <aside>
      <div class="summary" >
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
            <div class="summary-subtotal" id="app1">
                
            </div>
        <div class="summary-total"  id="app2">
            
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta">Go to Secure Checkout</button>
        </div>
      </div>
    </aside>
  </main>
  <script src="Js/mainpage.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
