<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/assests/css/Registration.css">
</head>
<body>
    <section class="py-4">
        <div class="container">
          <div class="row d-flex align-items-center justify-content-center">
            <div style="max-width:420px;">
              <form  class="bg-white border py-4 px-5" >
                
                  <div class="form-floating mb-3">
                    <input class="form-control" name="username" placeholder="Username" required="" type="text" id="username" /><label>Username</label>
                  </div>
                
                <div class="form-floating mb-3">
                  <input class="form-control" name="email" placeholder="Email" required="" type="email"  id='Gmail' /><label>Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="number" placeholder="Phonenumber" required="" type="number" id="phnumber" /><label>MobileNumber</label>
                  </div>
                <div class="form-floating mb-3">
                  <input class="form-control" name="password" placeholder="Password" required="" type="password" id="psw"/><label>Password</label>
                </div>
                <div class="mb-2">
                  <button class="btn btn-primary fw-bold w-100 bg-gradient" href="#" type="submit" onclick="signup()">Sign Up</button>
                </div>
                <div class="small text-center">
                  By signing up, you agree to our Terms , Data Policy and Cookies Policy.
                </div>
              </form>
              <div class="bg-white py-4 px-5 text-center border mt-4">
                <p class="m-0">
                  Have an account? <a href="./Login.html">Log In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/Js/Registration.js"></script>
</body>
</html>
